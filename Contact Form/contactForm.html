<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="contactForm.css">
  </head>
  <body>
    <div id="title" class="blockBack">
      <h3>Contact Form</h3>
    </div>
    <p>Please enter all your information so we can find you a property you desire.</p>
    <form action="#">
      <h4>Contact Information</h4>
      <label>First Name:</label>
      <input type="text" name="firstNameInput">
      <label>Phone Number:</label>
      <input type="text" name="phoneNumInput"><br><br>
      <label>Last Name:</label>
      <input type="text" name="lastNameInput">
      <label>Email:</label>
      <input type="email" name="emailInput"><br><br>
      <h4>House Information</h4>
      <label>Select Type of House</label><br><br>
      <input type="radio" name="houseTypeSelect" value="H">House
      <input type="radio" name="houseTypeSelect" value="C">Condminium<br><br>
      <label>Enter Number of Rooms</label>
      <input type="number" name="roomCount"><br><br>
      <label>Enter Number of Bathrooms</label>
      <input type="number" name="bathroomCount"><br><br>
      <label>Enter Price Range</label><br><br>
      Min:<input type="number" name="minPrice">
      Max:<input type="number" name="maxPrice"><br><br>
      <label>Additional Comments</label><br><br>
      <textarea name="additionalCommentsInput" cols="70" rows="11"></textarea><br><br>
      <input type="submit" value="Submit Form">
    </form>
  </body>
</html>
